<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table width="30%">
            <tbody>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="bod">Ngày sinh:</label></td>
                <td><input type="date" name="bod" id="bod"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ</td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" name="major" id="major"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="text" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="point">Điểm GPA:</label></td>
                <td><input type="text" name="point" id="point"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td><select name="class" id="class">
                    <option>Lớp 1</option>
                    <option>Lớp 2</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="day">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local" name="day" id="day"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin" ></td>
            </tr>
        </tbody>
        </table>
    </form>
</body>
</html>

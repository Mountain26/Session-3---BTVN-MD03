<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table width="50%">
            <tbody>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="bod">Ngày sinh:</label></td>
                <td><input type="date" name="bod" id="bod"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="bod" id="bod">Nam
                    <input type="radio" name="bod" id="bod">Nữ</td>
            </tr>
            <tr>
                <td><label for="noc">Số căn cước công dân:</label></td>
                <td><input type="text" name="noc" id="noc"></td>
            </tr>
            <tr>
                <td><label for="doc">Ngày cấp:</label></td>
                <td><input type="date" name="doc" id="doc"></td>
            </tr>
            <tr>
                <td><label for="aoc">Nơi cấp:</label></td>
                <td><input type="text" name="aoc" id="aoc"></td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address1">Địa chỉ thường trú:</label></td>
                <td><textarea name="address1" id="address1"></textarea></td>
            </tr>
            <tr>
                <td><label for="address2">Địa chỉ tạm trú:</label></td>
                <td><textarea name="address2" id="address2"></textarea></td>
            </tr>
            <tr>
                <td><label for="toc">Loại căn cước công dân:</label></td>
                <td><input type="radio" name="toc" id="toc">Căn cước công dân mới
                    <input type="radio" name="toc" id="toc">Căn cước công dân cũ</td>
            </tr>
            <tr>
                <td><label for="nation">Dân tộc:</label></td>
                <td><input type="text" name="nation" id="nation"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>
            <tr>
                <td><label for="Nationality">Quốc tịch:</label></td>
                <td><input type="text" value="Việt Nam" name="Nationality" id="Nationality" disabled></td>
            </tr>
            <tr>
                <td><label for="nop">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="nop" id="nop"></td>
            </tr>
            <tr>
                <td><label for="nocp">Số CMND/CCCD của cha mẹ:</label></td>
                <td><input type="text" name="nocp" id="nocp"></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td><select name="city" id="city">
                    <option>Chọn tỉnh/Thành Phố</option>
                    <option>Hà Nội</option>
                    <option>Thành phố HCM</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Gửi thông tin" ></td>
            </tr>
        </tbody>
        </table>
    </form>
</body>
</html>

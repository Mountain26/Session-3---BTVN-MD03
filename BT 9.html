<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table width="30%">
            <tbody>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="bod">Ngày sinh:</label></td>
                <td><input type="date" name="bod" id="bod"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio" name="bod" id="bod">Nam
                    <input type="radio" name="bod" id="bod">Nữ</td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td><select name="role" id="role">
                    <option>Thành viên</option>
                    <option>Truyền thông</option>
                    <option>Nhân sự</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="hb">Sở thích:</label></td>
                <td><input type="text" name="hb" id="hb"></td>
            </tr>
            <tr>
                <td><label for="skill">Kĩ năng:</label></td>
                <td><textarea name="skill" id="skill"></textarea></td>
            </tr>
            <tr>
                <td><label for="freetime">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="freetime">Sáng
                    <input type="checkbox" name="freetime">Chiều
                    <input type="checkbox" name="freetime">Tối
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="skill" id="skill"></textarea></td>
            </tr>
            <tr>
                <td><label for="color">Màu yêu thích</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="sign">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="sign">Có</td>
            </tr>
            <tr>
                <td><label for="nofitication">Nhận thông báo qua email:</label></td>
                <td><input type="radio" name="nofitication" id="nofitication">Email
                    <input type="radio" name="nofitication" id="nofitication">SMS</td>
            </tr>
            <tr>
                <td><input type="submit" value="Đăng ký thành viên" ></td>
            </tr>
        </tbody>
        </table>
    </form>
            
</body>
</html>

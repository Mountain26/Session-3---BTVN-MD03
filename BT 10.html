<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table width="50%">
        <tbody>
        <tr>
            <td><label for="name">Họ và tên:</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label for="bod">Ngày sinh:</label></td>
            <td><input type="date" name="bod" id="bod"></td>
        </tr>
        <tr>
            <td><label for="gender">Giới tính:</label></td>
            <td><input type="radio" name="gender" id="gender">Nam
                <input type="radio" name="gender" id="gender">Nữ</td>
        </tr>
        <tr>
            <td><label for="tel">Số điện thoại:</label></td>
            <td><input type="tel" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="noc">Tên công ty:</label></td>
            <td><input type="noc" name="noc" id="noc"></td>
        </tr>
        <tr>
            <td><label for="role">Vai trò trong công ty:</label></td>
            <td><select name="role" id="role">
                <option>Giám đốc điều hành(CEO)</option>
                <option>Truyền thông</option>
                <option>Nhân sự</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="scale">Quy mô của công ty:</label></td>
            <td><select name="scale" id="scale">
                <option>Doanh nghiệp nhỏ</option>
                <option>Doanh nghiệp lớn</option>
                <option>Doanh nghiệp vừa</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="profession">Ngành nghề công ty:</label></td>
            <td><input type="text" name="profession" id="profession"></td>
        </tr>
        <tr>
            <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
            <td><textarea name="reason" id="reason"></textarea></td>
        </tr>   
        <tr>
            <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
            <td><textarea name="experience" id="experience"></textarea></td>
        </tr>
        <tr>
            <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
            <td><textarea name="target" id="target"></textarea></td>
        </tr>
        <tr>
            <td><label for="programme">Chương trình sự kiện mong muốn tham gia:</label></td>
            <td>
                <input type="checkbox" name="programme">Networking
                <input type="checkbox" name="programme">Workshops
                <input type="checkbox" name="programme">Hội thảo
            </td>
        </tr>
        <tr>
            <td><label for="sign">Đăng ký nhận bản tin:</label></td>
            <td><input type="checkbox" name="sign">Có</td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký hội viên" ></td>
        </tr>
    </tbody>
    </table>
</form>
        
</body>
</html>
